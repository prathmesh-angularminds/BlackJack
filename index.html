<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Black Jack</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <!-- BlackJack -->
    <div class="BlackJack">
     
      <!-- BlackJack Container -->
      <div class="BlackJack_MainContainer">
        <div class="BlackJack_Title">Black Jack</div>
        <div class="BlackJack_SubTitle">Want to play a round?</div>

        <!-- Calculation Cnt Divs-->
        <div class="BlackJack_Calc">
          <div class="BlackJack_CardsCnt">Cards :</div>
          <div class="BlackJack_SumCnt">Sum :</div>
        </div>

        <!-- Buttons Container -->
        <div class="BlackJack_ButtonsContainer">
          <button class="BlackJack_StartGameBtn" onclick="startGame()">
            Start Game
          </button>
          <button class="BlackJack_NewCardBtn" onclick="addNewCard()">New Card</button>
        </div>

        <div class="BlackJack_Per">Per: $200</div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="./index1.js"></script>
  </body>
</html>
